<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap');

    * {
      font-family: 'Nanum Myeongjo', serif;
    }

    .mytitle {
      height: 250px;
      color: white;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      background-image: url('../static/zeus/기현.png');
      background-position: center;
      background-size: cover;
    }

    .mytitle>button {
      width: 150px;
      height: 50px;
      background-color: transparent;
      color: white;
      border: 1px solid white;
      border-radius: 5px;

      margin-top: 20px;

    }

    .mycards {

      width: 1200px;

      margin: 30px auto 0px auto;

    }

    .mypostingbox {

      width: 500px;
      margin: 30px auto 0px auto;
      padding: 20px;
      box-shadow: 0px 0px 3px 0px blue;
      border-radius: 5px;
    }

    .mybtn {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .mybtn>button {
      margin-right: 5px;
    }

  <script type="module">
    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyB433uM83HIGavdacltp_rMo_Wjo46l1cs",
      authDomain: "sparta-1dfdb.firebaseapp.com",
      projectId: "sparta-1dfdb",
      storageBucket: "sparta-1dfdb.appspot.com",
      messagingSenderId: "690081892365",
      appId: "1:690081892365:web:b149d68b86f86d1ae2ad44",
      measurementId: "G-DPQY92W6RZ"
    };


    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    $("#postingbtn").click(async function () {
      let image = $('#image').val();
      let title = $('#title').val();
      let content = $('#content').val();
      let date = $('#date').val();

      let doc = {
        'image': image,
        'title': title,
        'content': content,
        'date': date,
      };
      await addDoc(collection(db, "albums"), doc);
      alert('저장 완료!')
      window.location.reload();
    })

    $("#savebtn").click(async function () {
      $('#postingbox').toggle();
    })




    let url = "http://spartacodingclub.shop/sparta_api/seoulair";
    fetch(url).then(res => res.json()).then(data => {
      let mise = data['RealtimeCityAir']['row'][0]['IDEX_NM']
      $('#msg').text(mise)
    })


    let docs = await getDocs(collection(db, "albums"));
    docs.forEach((doc) => {
      let row = doc.data();

      let image = row['image'];
      let title = row['title'];
      let content = row['content'];
      let date = row['date'];

      let temp_html = `           
            <div class="col">
                <div class="card h-100">
                    <img src="${image}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${content}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary">${date}</small>
                    </div>
                </div>
            </div>`;
      $('#card').append(temp_html);
    });

    $('#backbtn').click(function () {
            $(location).attr("href", "https://rim109.github.io/sparta-miniproject")
    });

  </script>
</head>

    <div class="form-floating mb-3">

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="date" placeholder="날짜">

    </div>
    <div class="mybtn">
      <button id="postingbtn" type="button" class="btn btn-primary">작성하기</button>

  </div>
